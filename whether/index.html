<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="content/css/index.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="نام شهر را وارد کنید ..." />
    </header>
    <main>
      <section class="location">
        <div class="city">نام شهر</div>
        <div class="date">تاریخ امروز</div>
      </section>
      <div class="current">
        <div class="temp">دما<span></span></div>
        <div class="weather">آب و هوا</div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>
  <script src="content/js/app.js"></script>
</body>
</html>
